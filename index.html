<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Games</title>
  </head>
  <body>
    <div>
      <div class="create-post">
        <div class="input-section">
          Title: <input type="text" id="postTitle" />
        </div>
        <div class="input-section">
          Date: <input type="text" id="postDate" />
        </div>
        <div class="input-section">
          Genre: <input type="text" id="postGenre" />
        </div>
        <div class="input-section">
          Publisher: <input type="text" id="postPublisher" />
        </div>
        <div class="input-section">
          Image URL: <input type="text" id="postImgURL" />
        </div>
        <div class="input-section">
          Description: <input type="text" id="postDesc" />
        </div>
        <div class="input-section">ID: <input type="text" id="postId" /></div>
        <button type="button" id="postCreateButton">Adauga post</button>
        <div class="input-section">
          DeleteID: <input type="text" id="deleteId" />
        </div>
        <button type="button" id="postDeleteButton">Sterge post</button>
      </div>
      <ul id="gamesList"></ul>
      <script src="gameapp.js"></script>
    </div>
  </body>
</html>
